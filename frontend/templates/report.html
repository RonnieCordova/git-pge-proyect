<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asistencia ðŸ“Š</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .header-title {
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title i {
            margin-right: 10px;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #34495e;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            transform: translateY(-2px);
        }
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container-xl py-5">
        <h2 class="header-title mb-5">
            <i class="bi bi-bar-chart-fill"></i> Reporte de Asistencia
        </h2>

        <div class="card p-4">
            <!-- BotÃ³n Exportar Resultados -->
            <div class="d-flex justify-content-end mb-3">
                <form method="POST" action="/export">
                    <input type="hidden" name="nombre" value="{{ request.form.nombre }}">
                    <input type="hidden" name="fecha_ini" value="{{ request.form.fecha_ini }}">
                    <input type="hidden" name="fecha_fin" value="{{ request.form.fecha_fin }}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-filter-circle"></i> Exportar Resultados a Excel
                    </button>
                </form>
            </div>

            <!-- Tabla de Resultados -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Entrada</th>
                            <th>Salida Almuerzo</th>
                            <th>Entrada Almuerzo</th>
                            <th>Salida</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                            <tr>
                            
                            </tr>
                            
                      
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    No se encontraron resultados.
                                </td>
                            </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
