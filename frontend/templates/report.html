<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes | Generar Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; /* Un color de fondo gris claro para un mejor contraste */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">ðŸ“Š Generar Reportes</h1>

    <div class="card p-4 mb-5 shadow-sm">
      <form method="POST" action="/report" class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre del empleado (Opcional)</label>
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Juan PÃ©rez">
        </div>
        <div class="col-md-3">
          <label for="fecha_ini" class="form-label">Fecha inicial</label>
          <input type="date" name="fecha_ini" id="fecha_ini" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="fecha_fin" class="form-label">Fecha final</label>
          <input type="date" name="fecha_fin" id="fecha_fin" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Generar</button>
        </div>
      </form>
    </div>

    <div class="card p-4 shadow-sm">
      <h2 class="mb-3 text-secondary">Resultados del Reporte</h2>
      <div class="mb-3 d-flex justify-content-end">
        <form method="POST" action="/export">
          <input type="hidden" name="nombre" value="{{ request.form.nombre }}">
          <input type="hidden" name="fecha_ini" value="{{ request.form.fecha_ini }}">
          <input type="hidden" name="fecha_fin" value="{{ request.form.fecha_fin }}">
          <button type="submit" class="btn btn-success">ðŸ“¥ Exportar a Excel</button>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Horas Trabajadas</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
