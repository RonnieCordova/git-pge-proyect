<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Asistencia üìÖ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .header-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #34495e;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
            transform: translateY(-2px);
        }
        .empty-state,
        .loading-state {
            text-align: center;
            color: #7f8c8d;
            padding: 50px;
        }
        #tablaResultados {
            display: none;
        }
        .status-Atraso {
            background-color: #f39c12;
            color: white;
        }
        .status-Falta {
            background-color: #e74c3c;
            color: white;
        }
        .status-Incompleto {
            background-color: #e67e22;
            color: white;
        }
        .status-Completo {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-xl py-5">
        <h2 class="header-title mb-5 text-center">
            <i class="bi bi-calendar-check-fill me-2"></i> Consulta de Asistencia
        </h2>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="fecha_ini" class="form-label">Fecha inicial</label>
                    <input type="date" id="fecha_ini" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <label for="fecha_fin" class="form-label">Fecha final</label>
                    <input type="date" id="fecha_fin" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button id="btnBuscar" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-2 d-flex justify-content-left">
            <input type="text" class="form-control me-2" placeholder="Buscar por nombre" id="filtroBusqueda"
                style="width: 600px;">
            <button id="btnFiltrar" class="btn btn-primary w-70 m-2" onclick="filtrarTabla()">
                <i class="bi bi-funnel"></i> Filtrar
            </button>
            <button id="btnLimpiar" class="btn btn-secondary w-30 m-2" onclick="limpiarFiltro()">
                <i class="bi bi-x-circle"></i> Limpiar
            </button>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-end mb-3">
                <button id="btnExportar" class="btn btn-success" disabled>
                    <i class="bi bi-download"></i> Exportar a Excel
                </button>
            </div>

            <div id="tablaResultados" class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>√Årea</th>
                            <th>Empleado</th>
                            <th>Fecha</th>
                            <th>Entrada</th>
                            <th>Salida Almuerzo</th>
                            <th>Regreso Almuerzo</th>
                            <th>Salida</th>
                            <th>Estado</th>
                            <th>Fuentes</th>
                            <th>Tipo de permiso</th>
                            <th>Horas No Trab.</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCuerpo"></tbody>
                </table>
            </div>

            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 fs-5">Consultando registros...</p>
            </div>

            <div id="emptyState" class="empty-state">
                <i class="bi bi-box-seam" style="font-size: 4rem; color: #bdc3c7;"></i>
                <p id="emptyStateMessage" class="mt-3 fs-5">Ingresa un rango de fechas para buscar.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5165";
        const btnBuscar = document.getElementById('btnBuscar');
        const btnExportar = document.getElementById('btnExportar');
        const fechaIniInput = document.getElementById('fecha_ini');
        const fechaFinInput = document.getElementById('fecha_fin');
        const filtroNombreInput = document.getElementById('filtroBusqueda');
        const tablaResultados = document.getElementById('tablaResultados');
        const tablaCuerpo = document.getElementById('tablaCuerpo');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const emptyStateMessage = document.getElementById('emptyStateMessage');

        btnBuscar.addEventListener('click', async () => {
            const fechaInicio = fechaIniInput.value;
            const fechaFin = fechaFinInput.value;

            if (!fechaInicio || !fechaFin) {
                alert('Por favor, selecciona una fecha de inicio y una fecha de fin.');
                return;
            }

            mostrarEstado('loading');

            try {
                // NOTA: Aseg√∫rate que la URL de tu API sea la correcta.
                // En tu c√≥digo original era /api/reportes/visualizar-asistencia
                const url = `${API_BASE_URL}/api/reportes/visualizar-asistencia?fechaInicioStr=${fechaInicio}&fechaFinStr=${fechaFin}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }

                const data = await response.json();
                renderizarTabla(data);

            } catch (error) {
                console.error('Error al buscar los datos:', error);
                mostrarEstado('empty', 'Ocurri√≥ un error al conectar con la API.');
            }
        });

        function filtrarTabla() {
            const filtro = document.getElementById('filtroBusqueda').value.toLowerCase();
            const filas = tablaCuerpo.getElementsByTagName('tr');

            for (let i = 0; i < filas.length; i++) {
                const celdaNombre = filas[i].getElementsByTagName('td')[1];
                if (celdaNombre) {
                    const textoNombre = celdaNombre.textContent || celdaNombre.innerText;
                    filas[i].style.display = textoNombre.toLowerCase().includes(filtro) ? '' : 'none';
                }
            }
        }

        function limpiarFiltro() {
            document.getElementById('filtroBusqueda').value = '';
            filtrarTabla();
        }

        btnExportar.addEventListener('click', () => {
            const fechaInicio = fechaIniInput.value;
            const fechaFin = fechaFinInput.value;
            const filtroNombre = filtroNombreInput.value;

            if (!fechaInicio || !fechaFin) {
                alert('Las fechas seleccionadas no son v√°lidas.');
                return;
            }

            // NOTA: Aseg√∫rate que la URL de tu API sea la correcta.
            const url = `${API_BASE_URL}/api/reportes/exportar-asistencia?fechaInicioStr=${fechaInicio}&fechaFinStr=${fechaFin}&filtroNombre=${filtroNombre}`;
            window.location.href = url;
        });

        function renderizarTabla(data) {
            tablaCuerpo.innerHTML = '';

            if (data.length === 0) {
                mostrarEstado('empty', 'No se encontraron resultados para la b√∫squeda.');
                return;
            }

            // --- SECCI√ìN CORREGIDA Y OPTIMIZADA ---
            // 1. Las funciones de formato ahora se definen UNA SOLA VEZ, fuera del bucle.
            const formatTime = (dateTimeString) => {
                if (!dateTimeString) return '';
                const date = new Date(dateTimeString);
                return date.toLocaleTimeString('es-EC', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const datePart = dateString.split('T')[0];
                const [year, month, day] = datePart.split('-');
                const localDate = new Date(year, month - 1, day);
                return localDate.toLocaleDateString('es-EC', { timeZone: 'America/Guayaquil' });
            };
            
            // 2. Aqu√≠ est√° la funci√≥n que faltaba
            const formatWorkHours = (timeSpanString) => {
                if (!timeSpanString) return '--';
                // La cadena viene como "HH:mm:ss", solo tomamos los primeros 5 caracteres (HH:mm)
                return timeSpanString.substring(0, 5);
            };

            data.forEach(registro => {
                const fila = document.createElement('tr');
                let estadoClass = '';
                if (registro.estado?.includes('Atraso')) estadoClass = 'status-Atraso';
                if (registro.estado?.includes('Falta')) estadoClass = 'status-Falta';
                if (registro.estado?.includes('Incompleto')) estadoClass = 'status-Incompleto';
                if (registro.estado?.includes('Completo')) estadoClass = 'status-Completo';

                // 3. El HTML de la fila ahora puede llamar a las funciones sin error.
                fila.innerHTML = `
                    <td>${registro.area || ''}</td>
                    <td>${registro.nombreCompleto || ''}</td>
                    <td>${formatDate(registro.fecha)}</td>
                    <td>${formatTime(registro.horaEntrada)}</td>
                    <td>${formatTime(registro.horaSalidaAlmuerzo)}</td>
                    <td>${formatTime(registro.horaRegresoAlmuerzo)}</td>
                    <td>${formatTime(registro.horaSalida)}</td>
                    <td class="${estadoClass}">${registro.estado || ''}</td>
                    <td>${registro.fuentes ? registro.fuentes.join(', ') : ''}</td>
                    <td>${registro.tipoPermiso || ''}</td>
                    <td>${formatWorkHours(registro.horasNoTrabajadas)}</td>
                `;
                tablaCuerpo.appendChild(fila);
            });

            mostrarEstado('results');
        }

        function mostrarEstado(estado, mensaje = '') {
            tablaResultados.style.display = 'none';
            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            btnExportar.disabled = true;

            if (estado === 'loading') {
                loadingState.style.display = 'block';
            } else if (estado === 'results') {
                tablaResultados.style.display = 'block';
                btnExportar.disabled = false;
            } else { // empty
                emptyState.style.display = 'block';
                emptyStateMessage.textContent = mensaje;
            }
        }
    </script>
</body>

</html>
