<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Asistencia</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Opcional: Tus estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa; /* Fondo claro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: #2c3e50; /* T√≠tulo en azul oscuro */
    }
    .form-label {
      font-weight: 500;
      color: #2c3e50;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .table th {
      background-color: #2c3e50;
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: #e9ecef;
    }
    @media (max-width: 768px) {
      .row.g-3 {
        flex-direction: column;
      }
      .col-md-2 {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">üîç Consultar Asistencia</h2>

    <!-- Formulario de b√∫squeda -->
    <form method="POST" action="/" class="row g-3 align-items-end mb-4">
      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre del empleado</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Juan P√©rez">
      </div>
      <div class="col-md-3">
        <label for="fecha_ini" class="form-label">Fecha inicial</label>
        <input type="date" name="fecha_ini" id="fecha_ini" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="fecha_fin" class="form-label">Fecha final</label>
        <input type="date" name="fecha_fin" id="fecha_fin" class="form-control">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
      </div>
    </form>

    <!-- Resultados de b√∫squeda -->
    <div class="mt-4 card p-3">
      <form method="POST" action="/export" class="mb-3">
        <input type="hidden" name="nombre" value="{{ request.form.nombre }}">
        <input type="hidden" name="fecha_ini" value="{{ request.form.fecha_ini }}">
        <input type="hidden" name="fecha_fin" value="{{ request.form.fecha_fin }}">
        <button type="submit" class="btn btn-success">üì• Exportar a Excel</button>
      </form>

      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Entrada</th>
              <th>Salida Almuerzo</th>
              <th>Entrada Almuerzo</th>
              <th>Salida</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqu√≠ ir√≠an las filas din√°micas, por ejemplo: -->
            <tr>
              <td>Ejemplo</td>
              <td>18/08/2025</td>
              <td>08:00</td>
              <td>12:00</td>
              <td>13:00</td>
              <td>17:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
